<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Country Information Fetcher</h1>

    <section>
        <input type="text" id="capital-input" placeholder="Enter capital city">
        <button id="fetch-capital-btn">Fetch by Capital</button>
    </section>

    <section>
        <input type="text" id="region-input" placeholder="Enter region (e.g., Europe)">
        <button id="fetch-region-btn">Fetch by Region</button>
    </section>

    <section id="country-info"></section>
    <section id="bordering-countries"></section>

    <script src="script.js"></script>
</body>
</html>
